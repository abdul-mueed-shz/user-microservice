databaseChangeLog:
  - changeSet:
      id: initial-schema-001
      author: abdul-mueed-shz
      changes:
        - createTable:
            tableName: github_user
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: hireable
                  type: BOOLEAN
              - column:
                  name: bio
                  type: VARCHAR(255)
              - column:
                  name: company
                  type: VARCHAR(255)
              - column:
                  name: blog
                  type: VARCHAR(255)
              - column:
                  name: html_url
                  type: VARCHAR(255)
              - column:
                  name: avatar_url
                  type: VARCHAR(255)
              - column:
                  name: created_at
                  type: TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
              - column:
                  name: access_token
                  type: VARCHAR(2056)

        - createTable:
            tableName: google_credential
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: credentials_key
                  type: VARCHAR(2056)
              - column:
                  name: created_at
                  type: TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
              - column:
                  name: access_token
                  type: VARCHAR(2056)
              - column:
                  name: expiration_time_milliseconds
                  type: BIGINT
              - column:
                  name: refresh_token
                  type: VARCHAR(2056)

        - createTable:
            tableName: google_user
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: auth_user_id
                  type: VARCHAR(2056)
              - column:
                  name: google_id
                  type: VARCHAR(2056)
              - column:
                  name: picture
                  type: VARCHAR(255)
              - column:
                  name: created_at
                  type: TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP

        - createTable:
            tableName: linkedin_user
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: state
                  type: VARCHAR(255)
              - column:
                  name: id_token
                  type: VARCHAR(2056)
              - column:
                  name: access_token
                  type: VARCHAR(2056)
              - column:
                  name: used_auth_code
                  type: VARCHAR(255)
              - column:
                  name: token_scope
                  type: VARCHAR(255)
              - column:
                  name: expires_in
                  type: VARCHAR(255)
              - column:
                  name: token_type
                  type: VARCHAR(255)
              - column:
                  name: picture
                  type: VARCHAR(255)
              - column:
                  name: created_at
                  type: TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP

        - createTable:
            tableName: permission
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: created_at
                  type: TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP

        - createTable:
            tableName: role
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: created_at
                  type: TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP

        - createTable:
            tableName: twitter_user
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: state
                  type: VARCHAR
              - column:
                  name: access_token
                  type: VARCHAR(2056)
              - column:
                  name: refresh_token
                  type: VARCHAR(2056)
              - column:
                  name: expires_in
                  type: VARCHAR
              - column:
                  name: picture
                  type: VARCHAR
              - column:
                  name: username
                  type: VARCHAR
              - column:
                  name: used_auth_code
                  type: VARCHAR
              - column:
                  name: token_scope
                  type: VARCHAR
              - column:
                  name: token_type
                  type: VARCHAR
              - column:
                  name: created_at
                  type: TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP


        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(255)
              - column:
                  name: last_name
                  type: VARCHAR(255)
              - column:
                  name: username
                  type: VARCHAR(255)
              - column:
                  name: email
                  type: VARCHAR(255)
              - column:
                  name: password
                  type: VARCHAR(255)
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: is_active
                  type: BOOLEAN
                  defaultValueBoolean: true
              - column:
                  name: is_system_lock
                  type: BOOLEAN
                  defaultValueBoolean: false
              - column:
                  name: are_credentials_valid
                  type: BOOLEAN
                  defaultValueBoolean: true
              - column:
                  name: email_verified
                  type: BOOLEAN
                  defaultValueBoolean: false
              - column:
                  name: google_user_id
                  type: BIGINT
              - column:
                  name: linkedin_user_id
                  type: BIGINT
              - column:
                  name: twitter_user_id
                  type: BIGINT
              - column:
                  name: github_user_id
                  type: BIGINT

        - createTable:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: BIGINT
                  constraints:
                    nullable: false

        - createTable:
            tableName: role_permission
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: role_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: permission_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP

        - addForeignKeyConstraint:
            constraintName: user_roles_users_constraint
            baseTableName: user_roles
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id

        - addForeignKeyConstraint:
            constraintName: user_roles_role_constraint
            baseTableName: user_roles
            baseColumnNames: role_id
            referencedTableName: role
            referencedColumnNames: id

        - addUniqueConstraint:
            tableName: user_roles
            columnNames: user_id, role_id
            constraintName: user_roles_unique_constraint

        - addForeignKeyConstraint:
            constraintName: role_permission_role_constraint
            baseTableName: role_permission
            baseColumnNames: role_id
            referencedTableName: role
            referencedColumnNames: id

        - addForeignKeyConstraint:
            constraintName: role_permission_permission_constraint
            baseTableName: role_permission
            baseColumnNames: permission_id
            referencedTableName: permission
            referencedColumnNames: id

        - addUniqueConstraint:
            tableName: role_permission
            columnNames: role_id, permission_id
            constraintName: role_permission_unique_constraint

        - addForeignKeyConstraint:
            constraintName: github_users_constraint
            baseTableName: users
            baseColumnNames: github_user_id
            referencedTableName: github_user
            referencedColumnNames: id

        - addForeignKeyConstraint:
            constraintName: google_users_constraint
            baseTableName: users
            baseColumnNames: google_user_id
            referencedTableName: google_user
            referencedColumnNames: id

        - addForeignKeyConstraint:
            constraintName: linkedin_users_constraint
            baseTableName: users
            baseColumnNames: linkedin_user_id
            referencedTableName: linkedin_user
            referencedColumnNames: id

        - addForeignKeyConstraint:
            constraintName: twitter_users_constraint
            baseTableName: users
            baseColumnNames: twitter_user_id
            referencedTableName: twitter_user
            referencedColumnNames: id
